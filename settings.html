<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna | Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Tracker</a>
            <a href="settings.html" class="active">⚙️ Settings</a>
        </nav>
    </header>

    <main class="container">
        <h1>⚙️ Settings</h1>
        <form id="settings-form">
            <!-- Dark Mode -->
            <div class="form-group">
                <label for="dark-mode-toggle">Dark Mode:</label>
                <button type="button" id="dark-mode-toggle" class="toggle-btn">
                    🌙 <span id="dark-mode-text">Enable</span>
                </button>
            </div>

            <!-- Default Currency -->
            <div class="form-group">
                <label for="currency-select">Default Currency:</label>
                <select id="currency-select">
                    <option value="PHP" selected>PHP (₱)</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="GBP">GBP (£)</option>
                </select>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
