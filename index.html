<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna | Monthly Expenses</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <header>
        <nav>
            <a href="index.html" class="active">♡ My Tracker</a>
            <a href="settings.html">⢰ Settings</a>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </nav>
    </header>

    <main class="container">
        <h1>My Expenses</h1>
        
        <section class="expense-form-section">
            <form id="expense-form">
                <div class="form-group">
                    <input type="text" id="description" placeholder="What did you buy? 🛍️" required>
                </div>
                <div class="form-group">
                    <input type="number" id="amount" placeholder="How much? 💸" required>
                </div>
                <div class="form-group">
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-primary">Add Expense ✨</button>
            </form>
        </section>

        <!-- Expenses Table -->
        <section class="expense-table-section">
            <h2>Your Expenses</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Add Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- expenses will be put here -->
                </tbody>
            </table>
        </section>

        <!-- Total Section -->
        <section class="total-section">
            <div class="total">
                <strong>Total Spent:</strong> <span id="total-amount">₱0</span>
            </div>
        </section>
        <!-- Monthly Expenses Chart -->
        <div class="chart-container">
            <canvas id="monthlyExpensesChart" width="400" height="200"></canvas>
        </div>

        <div class="expense-form">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="month">Month:</label>
                <input type="text" id="month" placeholder="Month" required>
                
                <label for="amount">Amount (₱):</label>
                <input type="number" id="amount" placeholder="Amount" required>
                
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
